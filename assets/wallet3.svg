<svg width="200" height="150"
  xmlns="http://www.w3.org/2000/svg">
  <!-- Outer wallet shape with rounded corners -->
  <rect x="10" y="10" width="180" height="130" rx="20" ry="20" fill="#8B4513" />
  <!-- Inner wallet shape to create a border effect -->
  <rect x="20" y="20" width="160" height="110" rx="15" ry="15" fill="#A0522D" />
  <!-- Card slot -->
  <rect x="30" y="40" width="140" height="30" rx="5" ry="5" fill="#D2B48C" />
  <!-- Wallet clasp -->
  <circle cx="170" cy="75" r="5" fill="#8B4513" />
  <!-- Text for balance -->
  <text x="40" y="60" font-family="Arial" font-size="14" fill="black">ETH:</text>
  <text x="80" y="60" font-family="Arial" font-size="14" fill="black">[Balance]</text>
</svg>
